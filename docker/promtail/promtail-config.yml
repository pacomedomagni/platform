server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: platform
    batchwait: 1s
    batchsize: 1048576  # 1MB
    timeout: 10s

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      # Keep only containers with logging=promtail label
      - source_labels: ['__meta_docker_container_label_logging']
        regex: promtail
        action: keep
      # Use container name as job label
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.*)'
        target_label: container
      # Add service name label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
      # Add environment label
      - source_labels: ['__meta_docker_container_label_environment']
        target_label: environment
        replacement: '${1:-development}'
    pipeline_stages:
      # Try to parse JSON logs (Pino format)
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            reqId: reqId
            tenantId: tenantId
            userId: userId
            method: 'req.method'
            url: 'req.url'
            statusCode: 'res.statusCode'
            responseTime: responseTime
            err_message: 'err.message'
            err_stack: 'err.stack'
      # Map Pino numeric levels to text
      - template:
          source: level
          template: '{{ if eq .Value "10" }}trace{{ else if eq .Value "20" }}debug{{ else if eq .Value "30" }}info{{ else if eq .Value "40" }}warn{{ else if eq .Value "50" }}error{{ else if eq .Value "60" }}fatal{{ else }}{{ .Value }}{{ end }}'
      # Extract labels from parsed JSON
      - labels:
          level:
          tenantId:
          service:
          method:
          statusCode:
      # Set timestamp from log if available
      - timestamp:
          source: time
          format: UnixMs
          fallback_formats:
            - RFC3339Nano
      # Format output line
      - output:
          source: msg

  # Scrape log files (for non-containerized deployments)
  - job_name: api-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: platform-api
          service: api
          __path__: /var/log/platform/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            tenantId: tenantId
            userId: userId
      - labels:
          level:
          tenantId:
      - timestamp:
          source: time
          format: UnixMs
