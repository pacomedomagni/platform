# Production Docker Compose
# Use: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  postgres:
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres_init:/docker-entrypoint-initdb.d
    # Remove port exposure in production (only internal network)
    ports: []
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  redis:
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports: []
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  minio:
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports: []
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  traefik:
    image: traefik:v3.0
    container_name: noslag_traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./docker/traefik/dynamic:/etc/traefik/dynamic:ro
      - custom_domains:/etc/traefik/dynamic/custom-domains
      - traefik_letsencrypt:/letsencrypt
      - traefik_logs:/var/log/traefik
    environment:
      - DOMAIN=${DOMAIN}
      - ACME_EMAIL=${ACME_EMAIL}
      - TRAEFIK_DASHBOARD_AUTH=${TRAEFIK_DASHBOARD_AUTH}
    networks:
      - noslag_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  api:
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      APP_DATABASE_URL: ${APP_DATABASE_URL}
      REDIS_HOST: noslag_redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      KEYCLOAK_JWKS_URI: ${KEYCLOAK_JWKS_URI}
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
      SENTRY_DSN: ${SENTRY_DSN}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      TRAEFIK_DYNAMIC_DIR: /etc/traefik/dynamic/custom-domains
      DOMAIN: ${DOMAIN}
    volumes:
      - custom_domains:/etc/traefik/dynamic/custom-domains
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`) || (Host(`${DOMAIN}`) && PathPrefix(`/api`))"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      - "traefik.http.services.api.loadbalancer.healthcheck.path=/api/health"
      - "traefik.http.services.api.loadbalancer.healthcheck.interval=10s"
    ports: []
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s

  web:
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.${DOMAIN}
      NEXT_PUBLIC_STRIPE_KEY: ${STRIPE_PUBLIC_KEY}
      SENTRY_DSN: ${SENTRY_DSN_WEB}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`) || HostRegexp(`{subdomain:[a-z0-9-]+}.${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
    ports: []
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  # Backup service (runs on schedule)
  backup:
    build:
      context: ./docker/backup
      dockerfile: Dockerfile
    container_name: noslag_backup
    environment:
      POSTGRES_HOST: noslag_postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      S3_BUCKET: ${BACKUP_S3_BUCKET}
      S3_ENDPOINT: ${BACKUP_S3_ENDPOINT:-http://noslag_minio:9000}
      AWS_ACCESS_KEY_ID: ${BACKUP_AWS_ACCESS_KEY_ID:-${MINIO_ROOT_USER}}
      AWS_SECRET_ACCESS_KEY: ${BACKUP_AWS_SECRET_ACCESS_KEY:-${MINIO_ROOT_PASSWORD}}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - backup_data:/backups
    networks:
      - noslag_network
    depends_on:
      - postgres
      - minio

  # Remove pgadmin in production (comment out or delete)
  pgadmin:
    profiles:
      - tools  # Only start with: docker compose --profile tools up pgadmin

volumes:
  postgres_data:
  redis_data:
  minio_data:
  traefik_letsencrypt:
  traefik_logs:
  custom_domains:
  backup_data:

networks:
  noslag_network:
    driver: bridge
